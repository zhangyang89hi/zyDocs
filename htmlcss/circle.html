<style>

    .roteCircleA {
        position: relative;
        margin-top: 50px;
        margin-left: 50px;
        width: 100px;
        height: 100px;
        /* border: 5px blue solid; */
        border-radius: 50%;
        background: white;
        /* animation: waiting 1s infinite linear ;
        -webkit-animation: waiting 1s infinite linear; */
    }
    .roteCircleA::after {
        position: absolute;
        content: '';
        /* width: 100px;
        height: 100px; */
        border-radius: 50%;
        animation: waiting 1s infinite linear ;
        -webkit-animation: waiting 1s infinite linear;
        /* transform: scale(1.5); */
        top: -5px; 
        bottom: -5px; 
        left: -5px;
        right: -5px;
        z-index: -1;
        background: linear-gradient( rgba(0,0,0,0), rgba(0,0,255,1));
        background: -webkit-linear-gradient( rgba(0,0,0,0), rgba(0,0,255,1));
    }

    .roteCircleB {
        height: 50px;
        display: inline-block;
        padding: 1px;
        line-height: 50px;
        /* border-radius: 50%; */
        width: 50px;
        background: -webkit-linear-gradient( right, #fff 0%, #fff 100%), -webkit-linear-gradient(right, #99d6ee 0%, #6362e1 100%), -webkit-linear-gradient(right, red 0%, blue 100%);
        background-clip: content-box, padding-box;
        /* color: #0fd850;  */
        margin-top: 50px;
    }
    @keyframes waiting {
        0% {
            transform: rotate(0deg);

            -webkit-transform: rotate(0deg);
        }
        100% {
            transform: rotate(-360deg);
            -webkit-transform: rotate(-360deg);
        }
    }
    @-webkit-keyframes waiting {
        0% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
        }
    }
</style>
